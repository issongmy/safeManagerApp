<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div id="main" class="mui-content mui-scroll-wrapper">

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/bomb.js"></script>
		<script src="js/bmob-min.js"></script>
		<script>
			var company;
			var userName;
			var dayDangerNum;
			var dayBigDangerNum;
			var monthDangerNum;
			var monthBigDangerNum;
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				var self = plus.webview.currentWebview();
				company = self.company;
				userId = self.userId;
				Bmob.initialize("3af36b72fde1e7e82511f7fbff079aad", "17b6f310b41b257cf6c73b4037ad6e41");
				var Project = Bmob.Object.extend("Project");
				var query = new Bmob.Query(Project);
				query.find("user-company", company);
				query.find({
					success: function(results) {
						if(userId == "admin")
							addAdmin(company);
						else if(userId == "supervision")
							addTitle("监理");
						for(var i = 0; i < results.length; i++) {
							var object = results[i];
							if(object !== undefined) {
								proName = object.get("proName");
								getDangerNum();
								getTotalDangerNum();
								addProject(proName);
							}
						}
						if(userId == "admin")
							addSupervision("监理");
					},
					error: function(error) {
						plus.nativeUI.toast("初始化失败");
					}
				});

			});

			mui.init({
				swipeBack: false,
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});

			mui('.mui-content').on('tap', '.mui-card', function(e) {
				var node = this.childNodes[0].childNodes[0];
				console.log(node);
				var name = node.innerHTML;
				mui.openWindow({
					url: "project_content.html",
					id: "project_content",
					extras: {
						project_name: name.replace(/^\s+|\s+$/g, "")
					}
				});
			});

			String.prototype.format = function() {
				var args = arguments;
				return this.replace(/\{(\d+)\}/g, function(s, i) {
					return args[i];
				});
			}

			function getDangerNum() {
				dayDangerNum = 1;
				dayBigDangerNum = 1;
				monthDangerNum = 4;
				monthBigDangerNum = 3;
			}
			
			function getTotalDangerNum() {
				dayDangerNum = 1;
				dayBigDangerNum = 1;
				monthDangerNum = 4;
				monthBigDangerNum = 3;
			}

			function addTitle(titleName) {
				var title = document.createElement("h3");
				title.innerHTML = titleName;
				var con_main = document.getElementById("main");
				con_main.appendChild(title);
			}

			function addProject(proName) {
				var stringDayDanger = "今日新增安全隐患{0}起，重大隐患{1}起".format(dayDangerNum, dayBigDangerNum);
				var stringMonthDanger = "本月累计安全隐患{0}起，重大隐患{1}起".format(monthDangerNum, monthBigDangerNum);
				var ul = document.getElementById("main");
				var li = document.createElement("div");
				var con = document.createElement("div");
				var con_inner = document.createElement("div");
				li.setAttribute("class", "mui-card");
				con.setAttribute("class", "mui-card-content");
				con_inner.setAttribute("class", "mui-card-content-inner");
				con_inner.setAttribute("id", "project");
				con_inner.innerHTML = proName;
				con_day_danger = document.createElement("p");
				con_month_danger = document.createElement("p");
				con_day_danger.innerHTML = stringDayDanger;
				con_month_danger.innerHTML = stringMonthDanger;
				con_inner.appendChild(con_day_danger);
				con_inner.appendChild(con_month_danger);
				con.appendChild(con_inner);
				li.appendChild(con);
				ul.appendChild(li);
			}

			function addAdmin(companyName) {
				var stringDayDanger = "今日新增安全隐患{0}起，重大隐患{1}起".format(dayDangerNum, dayBigDangerNum);
				var stringMonthDanger = "本月累计安全隐患{0}起，重大隐患{1}起".format(monthDangerNum, monthBigDangerNum);
				var ul = document.getElementById("main");
				var li = document.createElement("div");
				var con = document.createElement("div");
				var con_inner = document.createElement("div");
				li.setAttribute("class", "mui-card");
				con.setAttribute("class", "mui-card-content");
				con_inner.setAttribute("class", "mui-card-content-inner");
				con_inner.setAttribute("id", "project");
				con_inner.innerHTML = companyName;
				con_day_danger = document.createElement("p");
				con_month_danger = document.createElement("p");
				con_day_danger.innerHTML = stringDayDanger;
				con_month_danger.innerHTML = stringMonthDanger;
				con_inner.appendChild(con_day_danger);
				con_inner.appendChild(con_month_danger);
				con.appendChild(con_inner);
				li.appendChild(con);
				ul.appendChild(li);
			}
			
			function addSupervision(Name) {
				var ul = document.getElementById("main");
				var li = document.createElement("div");
				var con = document.createElement("div");
				var con_inner = document.createElement("div");
				li.setAttribute("class", "mui-card");
				con.setAttribute("class", "mui-card-content");
				con_inner.setAttribute("class", "mui-card-content-inner");
				con_inner.setAttribute("id", "supervision");
				con_inner.innerHTML = Name;
				con.appendChild(con_inner);
				li.appendChild(con);
				ul.appendChild(li);
			}
		</script>

	</body>

</html>
