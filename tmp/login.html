<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			
			#CHECKBOX1 {
				margin-top: 20px;
				background-color: #fff;
			}
			
			#CHECKBOX2 {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="confirm()">登录</button>
			</div>
		</div>
		<script src="js/bmob-min.js"></script>
		<script src="js/bomb.js"></script>
		<script>
			var mark = false;
			var rememberPass = document.getElementById("rememberPass");
			var autoLogin = document.getElementById("autoLogin");

			mui.plusReady(function() {
				var mainPage = mui.preload({
					"id": 'main',
					"url": 'tab-webview-main.html'
				});
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				if(localStorage.getItem("r_state") == 1) {
					ph = localStorage.getItem("phone");
					pa = localStorage.getItem("pass");
					confirm_auto(ph, pa);
				}
			});

//			document.getElementById("reg").addEventListener("tap", function() {
//				mui.openWindow("regist.html");
//			});

			function confirm() {
				var phone = document.getElementById("phone");
				var password = document.getElementById("password");
				Bmob.initialize("3af36b72fde1e7e82511f7fbff079aad", "17b6f310b41b257cf6c73b4037ad6e41");
				var User_company = Bmob.Object.extend("User_company");
				var query = new Bmob.Query(User_company);
				if(phone.value === "" || password.value === "") {
					plus.nativeUI.toast("账号或密码不能为空");
					return;
				} else {
					query.equalTo("phone", phone.value)
					query.find({
						success: function(results) {
							var object = results[0];
							console.log(object);
							if(object.get("password") === password.value) {
								localStorage.setItem("phone", phone.value);
								localStorage.setItem("pass", password.value);
								localStorage.setItem("r_state", 1);
								mui.openWindow({
									url: "tab-webview-main.html",
									id: "main",
									extras: {
										phonefl: phone.value,
										companyfl: object.get("user-company"),
										userIdfl: object.get("userIdentity")
									}
								});
							} else {
								plus.nativeUI.toast("账号或密码错误");
							}
						},
						error: function(error) {
							plus.nativeUI.toast("账号或密码错误");
						}
					});
				}
			}

			function confirm_auto(ph, pa) {
				Bmob.initialize("3af36b72fde1e7e82511f7fbff079aad", "17b6f310b41b257cf6c73b4037ad6e41");
				var User_company = Bmob.Object.extend("User_company");
				var query = new Bmob.Query(User_company);
				query.equalTo("phone", ph)
				query.find({
					success: function(results) {
						var object = results[0];
						if(object.get("password") == pa) {
							localStorage.setItem("phone", ph);
							localStorage.setItem("pass", pa);
							mui.openWindow({
								url: "tab-webview-main.html",
								id: "main",
								extras: {
									phonefl: ph,
									companyfl: object.get("user-company"),
									userIdfl: object.get("userIdentity")
								}
							});
						} else {
							plus.nativeUI.toast("账号或密码错误");
						}
					},
					error: function(error) {
						plus.nativeUI.toast("账号或密码错误");
					}
				});
			}
		</script>
	</body>

</html>
