<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			.mui-bar {
				background: #4cd964;
			}
			
			.item-class {
				float: right;
			}
			
			.mui-navigate-right {
				color: black;
				font-size: medium;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的责任</h1>
		</header>
		<div id="main" id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="activity" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/bmob-min.js">
			//Bmob.initialize("a1f13b7b63583b190ed6892a0488a02b","38b375d47da756112ccc020e72075385")
		</script>
		<script src="js/bomb.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://123.206.87.22";
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var userClass = self.userClass;
				var ompanyId = self.companyId;
				var userId = self.userId;
				var subsidiaryId = self.subsidiaryId;
				var supervisionCompanyId = self.supervisionCompanyId;
				console.log(userClass);
				console.log(userId);
				var request_url = baseUrl + "/user/responsibility?userId=" + userId;
				console.log(request_url);
				var headers = {
					'Accept': 'application/json',
					'Content-Type': 'application/json;charset=utf-8',
				};
				mui.ajax(request_url, {
					type: "get",
					success: function(result) {
						console.log(result.length);
						var extend = eval(result.extend);
						var dangerList = extend.list;
						for(var i = 0; i < dangerList.length; i++) {
							var dangerId = dangerList[i].dangerId;
							var level = dangerList[i].severity;
							var state = dangerList[i].currentState;
							if(state == "1") {
								if(level) {
									addDanger(dangerId, "重大隐患", "提交审核中");
								} else {
									addDanger(dangerId, "一般隐患", "提交审核中");
								}
							} else if(state == "2") {
								if(level) {
									addDanger(dangerId, "重大隐患", "整改中");
								} else {
									addDanger(dangerId, "一般隐患", "整改中");
								}
							} else if(state == "3") {
								if(level) {
									addDanger(dangerId, "重大隐患", "整改审核中");
								} else {
									addDanger(dangerId, "一般隐患", "整改审核中");
								}
							} else {
								if(level) {
									addDanger(dangerId, "重大隐患", "整改完毕");
								} else {
									addDanger(dangerId, "一般隐患", "整改完毕");
								}
							}
						}
					},
					error: function() {
						plus.nativeUI.toast("请求失败!");
					}
				});
			});

			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var id = node[0].getAttribute("id");
				mui.openWindow({
					url: "safe_handle_table.html",
					id: "safe_handle_table",
					extras: {
						id: id
					}
				});
			});

			function addDanger(dangerNum, level, state) {
				var ul = document.getElementById("dangerList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = dangerNum;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				span_other.innerHTML = level + " " + state;
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", dangerNum);
				a.appendChild(span_num);
				a.appendChild(span_other);
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}
			
			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});
		</script>
	</body>

</html>
