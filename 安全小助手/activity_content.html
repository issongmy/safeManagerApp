<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			#bt1{
				margin-top: 300px
			}	
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		<div id="main" class="mui-content mui-scroll-wrapper">
			<div class="mui-card">
				<div class="mui-card-header" id="title"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner" id="content">
					</div>
				</div>
				<div class="mui-card-footer">
					<img src="image/attachment.gif" width="15px">
					<a style="margin-left: 6px" id="attachment"></a>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var title;
			var content;
			var activityAppendixPath;
			var date;
			
			mui.init();
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var titleObj = document.getElementById("title");
				var contentObj = document.getElementById("content");
				self = plus.webview.currentWebview();
				title = self.title;
				titleObj.innerHTML = title;
				content = self.content;
				date = self.date;
				contentObj.innerHTML = content + "\n" + date;
				activityAppendixPath = self.activityAppendixPath;
				if(activityAppendixPath != null){
					var attachment = document.getElementById("attachment");
					attachment.innerHTML = activityAppendixPath;
					attachment.href = "http://smyz.me/resource/activity/" + activityAppendixPath;
				}
			});

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});
		</script>
	</body>

</html>
