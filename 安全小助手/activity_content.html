<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		<div id="main" class="mui-content mui-scroll-wrapper">
			<div class="mui-card">
				<div class="mui-card-header" id="title"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner" id="content">
					</div>
				</div>
				<!--<div class="mui-card-footer"></div>-->
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var title;
			var content;
			mui.init();
			mui.plusReady(function() {
				var titleObj = document.getElementById("title");
				var contentObj = document.getElementById("content");
				self = plus.webview.currentWebview();
				title = self.title;
				titleObj.innerHTML = title;
				content = self.content;
				contentObj.innerHTML = content;
			});

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			document.getElementById("main").addEventListener("swipeleft", function() {
				plus.webview.currentWebview().close();
			});
		</script>
	</body>

</html>
