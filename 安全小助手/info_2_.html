		<script type="text/javascript">
			var baseUrl = "http://smyz.me";
			var companyId;
			var userClass;

			var return_reason;

			mui.plusReady(function() {
				mui.oldBack = mui.back;

				mui.back = function(event) {
					plus.webview.currentWebview().close();

				var category = self.category;
				responsibilityId = self.responsibilityId;
				var responsibilityPath = self.responsibilityPath;
				var currentState = self.currentState;
				if(userClass != "301" && userClass != "401"){

				}				
				document.getElementById("num").value = responsibilityId;
				if(category == "1")

				else if(category == "2")

				else

				if(currentState)

				//				if(!mui.os.ios)

			mui.init();
			
			document.getElementById("return").addEventListener('tap', function(e) 
			{
			    //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			    e.detail.gesture.preventDefault(); 
			    var btnArray = ['取消', '确定'];
			    mui.prompt('请输入退回的原因：', '', '安全管理助手', btnArray, function(e) 
			    {
			        if (e.index == 1) 
			        {
			            return_reason = e.value;
			            var request_url = baseUrl + "/responsibilityRefuse";
						console.log(request_url);
						mui.ajax(request_url, {
							type: "post",
							data:{
								responsibilityId: responsibilityId,
								suggestion: return_reason
							},
							success: function(result) {
								plus.nativeUI.toast("反馈成功!");
								var parent = plus.webview.getWebviewById("info_2");
								mui.fire(parent, "refresh");									
								plus.webview.currentWebview().close();									
							},
							error: function() {
								plus.nativeUI.toast("反馈失败!");
							}
						});			            
			        } 
			        else 
			        {
			            
			        }
			    })
			});					

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

							"responsibilityId": responsibilityId,

							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_2");
							mui.fire(parent, "refresh");

				if(userClass == "401") {

					};
					mui.ajax(request_url, {
						type: "post",
						data: {

						},

							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_2");
							mui.fire(parent, "refresh");									
							plus.webview.currentWebview().close();	
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
			});

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
