<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.mui-icon{
				color: #fff;
			}				
			
			#span_left {
				float: left;
				color: #000 
			}
			
			#span_right {
				float: right
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全生产应急预案</h1>
		</header>
		<div id="main" class="mui-content">
			<div class="mui-scroll">
				<ul id="preplanList" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://smyz.me";
			var companyId;
			var userClass;
			var length;
			
			mui.init();
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					mui.fire(plus.webview.getWebviewById("safe_basic_info"), "refresh", {
						id: "6",
						num: length
					});					
					plus.webview.currentWebview().close();
				};				
				var self = plus.webview.currentWebview();
				userClass = self.userClass;
				companyId = self.companyId;
				var userId = self.userId;
				var subsidiaryId = self.subsidiaryId;
				var supervisionCompanyId = self.supervisionCompanyId;
				console.log(userClass);
				console.log(userId);
				
				if(userClass == "301"){
					var request_url = baseUrl + "/company/notApprovalPreplan?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var preplanList = extend.list;
							length = preplanList.length;
							for(var i = 0; i < preplanList.length; i++) {
								var preplanId = preplanList[i].preplanId;
								var preplanPath = preplanList[i].preplanPath;
								var category = preplanList[i].category;
								var currentState = preplanList[i].currentState;
								var name;
								if(category == "1")
									name = preplanList[i].subsidiary.subsidiaryName;
								else 
									name = preplanList[i].supervisionCompany.supervisionCompanyName;										
								addpreplan(preplanId, preplanPath, category, currentState, name);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(userClass == "401"){
					var request_url = baseUrl + "/safetyDirector/notApprovalPreplan?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var preplanList = extend.list;
							length = preplanList.length;
							for(var i = 0; i < preplanList.length; i++) {
								var preplanId = preplanList[i].preplanId;
								var preplanPath = preplanList[i].preplanPath;
								var category = preplanList[i].category;
								var currentState = preplanList[i].currentState;
								var name;
								if(category == "1")
									name = preplanList[i].subsidiary.subsidiaryName;
								else 
									name = preplanList[i].supervisionCompany.supervisionCompanyName;									
								addpreplan(preplanId, preplanPath, category, currentState, name);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
			});

			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var preplanId = node[0].value;
				var preplanPath = node[1].value;
				var category = node[2].value;
				var currentState = node[3].value;
				mui.openWindow({
					url: "info_3_.html",
					id: "info_3_",
					extras: {
						userClass: userClass,
						companyId: companyId,
						preplanId: preplanId,
						preplanPath: preplanPath, 
						category: category,
						currentState: currentState
					}
				});
			});

			function addpreplan(preplanId, preplanPath, category, currentState, name) {
				var main = document.getElementById("main");					
				var ul = document.getElementById("preplanList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_com = document.createElement("span");
				span_com.setAttribute("id", "span_left");
				span_com.innerHTML = name;
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = preplanPath.slice(10);
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				if(category == "1")
					span_other.innerHTML = "项目";
				else if(category == "2")
					span_other.innerHTML = "监理";
				else 
					span_other.innerHTML = "业主";
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", preplanId);
				a.appendChild(span_com);
				a.appendChild(document.createElement("br"));
				a.appendChild(span_num);
				a.appendChild(document.createElement("br"));
				a.appendChild(span_other);
				var hidden_input = document.createElement("input");
				hidden_input.setAttribute("type", "hidden");
				hidden_input.setAttribute("id", "preplanId");
				hidden_input.setAttribute("value", preplanId);
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "preplanPath";
				hidden_input.value = preplanPath;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "category";
				hidden_input.value = category;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "currentState";
				hidden_input.value = currentState;
				liObj.appendChild(hidden_input);				
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}
			
		window.addEventListener("refresh", function(){
			location.reload();
		});
			
		document.getElementById("close").addEventListener("tap", function() {
			mui.fire(plus.webview.getWebviewById("safe_basic_info"), "refresh", {
				id: "6",
				num: length
			});
			plus.webview.currentWebview().close();
		});	
		</script>
	</body>
</html>
