<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-bar {
				background: #fff;
			}
			
			#span_left {
				float: left
			}
			
			#span_right {
				float: right
			}
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全教育审批</h1>
		</header>
		<div id="main" id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="eduList" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			baseUrl = "http://123.206.87.22";
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			mui.plusReady(function() {
				document.getElementById("title").appendChild("");
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				var userClass = self.userClass;
				var companyId = self.companyId;
				var userId = self.userId;
				var subsidiaryId = self.subsidiaryId;
				var supervisionCompanyId = self.supervisionCompanyId;
				if(userClass == "201" || userClass == "2") {
					var request_url = baseUrl + "/company/notApprovalTest?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var eduList = extend.list;
							for(var i = 0; i < eduList.length; i++) {
								var safetyTestsId = eduList[i].safetyTestsId;
								var uploadTime = eduList[i].uploadTime;
								var currentState = eduList[i].currentState;
								var safetyTestsHtml = eduList[i].safetyTestsHtml;
								addEdu(safetyTestsId, uploadTime, currentState, safetyTestsHtml);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(userClass == "301") {
					var request_url = baseUrl + "/supervision/notApprovalTest?supervisionCompanyId="+ supervisionCompanyId +"&companyId=" + companyId ;
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var eduList = extend.list;
							for(var i = 0; i < eduList.length; i++) {
								var safetyTestsId = eduList[i].safetyTestsId;
								var uploadTime = eduList[i].uploadTime;
								var currentState = eduList[i].currentState;
								var safetyTestsHtml = eduList[i].safetyTestsHtml;
								addEdu(safetyTestsId, uploadTime, currentState, safetyTestsHtml);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(userClass == "401") {
					var request_url = baseUrl + "/safetyDirector/notApprovalTest?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var eduList = extend.list;
							for(var i = 0; i < eduList.length; i++) {
								var safetyTestsId = eduList[i].safetyTestsId;
								var uploadTime = eduList[i].uploadTime;
								var currentState = eduList[i].currentState;
								var safetyTestsHtml = eduList[i].safetyTestsHtml;
								addEdu(safetyTestsId, uploadTime, currentState, safetyTestsHtml);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
			});

			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var safetyTestsId = node[0].value;
				var uploadTime = node[1].value;
				var currentState = node[2].value;
				var safetyTestsHtml = node[3].value;
				mui.openWindow({
					url: "safe_edu_approve_table.html",
					id: "safe_edu_approve_table",
					extras: {
						companyId: companyId,
						safetyTestsId: safetyTestsId,
						uploadTime: uploadTime,
						currentState: currentState,
						safetyTestsHtml: safetyTestsHtml												
					}
				});
			});

			function addEdu(safetyTestsId, uploadTime, currentState, safetyEudHtml) {
				var main = document.getElementById("main");
				var ul = document.getElementById("eduList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = safetyTestsId;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				span_other.innerHTML = convUnixTimestamp(uploadTime);
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", safetyTestsId);
				a.appendChild(span_num);
				a.appendChild(span_other);
				var hidden_input = document.createElement("input");
				hidden_input.setAttribute("type", "hidden");
				hidden_input.setAttribute("id", "safetyTestsId");
				hidden_input.setAttribute("value", safetyTestsId);
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "uploadTime";
				hidden_input.value = uploadTime;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "currentState";
				hidden_input.value = currentState;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "safetyTestsHtml";
				hidden_input.value = safetyTestsHtml;
				liObj.appendChild(hidden_input);
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>

</html>
