<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/feedback.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #fff;
			}
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			p {
				color: black;
				font-size: 18px;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全隐患排查处置表</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>隐患编号</label>
					<input id='num' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>检查时间</label>
					<input id='time' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>检查人</label>
					<input id='people_name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>隐患级别</label>
					<input id='class' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>隐患描述</label>
					<input id='description' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>处置意见</label>
					<input id='view' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>处置期限</label>
					<input id='deadline' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>责任人</label>
					<input id='res_name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
			</form>
			<div class="mui-card">
				<div class="mui-card-header">
					<div class="mui-media-body">
						隐患截图
					</div>
				</div>
				<div id='image-list' class="mui-card-content">
					<!--<img src="image/Smile.png" alt="" width="100%"/>-->
				</div>
				<!--<div class="mui-card-footer">
					<a class="mui-card-link">Like</a>
					<a class="mui-card-link">Comment</a>
					<a class="mui-card-link">Read more</a>
				</div>-->
			</div>
		</div>
		<script src="js/mui.zoom.js"></script>
		<script src="js/mui.previewimage.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/photo.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://123.206.87.22";
			var dangerId;
			var class_;
			var mark = false;
			var imgContenter = document.getElementById("image-list");
			
//			mui.previewImage();

			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				var userName = self.userName;
				var mark = self.mark;
				var dangerNumber = self.dangerNumber;
				var checkTime = self.checkTime;
				var checkUser = self.checkUserId;
				var state = self.state;
				var level = self.level;
				var description = self.description;
				var rectificationMeasures = self.rectificationMeasures;
				var rectificationPeriod = self.rectificationPeriod;
				var responsibilityUser = self.responsibilityUser;
				var dangerImgPath = self.dangerImgPath;
				console.log(dangerImgPath);
				if(dangerNumber == "")
					document.getElementById("num").value = "暂无";
				else
					document.getElementById("num").value = dangerNumber;
				if(checkTime == "")
					document.getElementById("time").value = "暂无";
				else {
					document.getElementById("time").value = convUnixTimestamp(checkTime);
				}
				if(mark == "sub")
					document.getElementById("people_name").value = userName;
				else {
					var request_url = baseUrl + "/userName?userId=" + checkUser;
					console.log(request_url);
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							console.log(result.extend.userName);
							document.getElementById("people_name").value = result.extend.userName;
						},
						error: function() {

						}
					});
				}
				document.getElementById("state").value = state;
				document.getElementById("class").value = level;
				if(description == "") {
					document.getElementById("description").value = "暂无";
				} else {
					document.getElementById("description").value = description;
				}
				if(rectificationMeasures == "") {
					document.getElementById("view").value = "暂无";
				} else {
					document.getElementById("view").value = rectificationMeasures;
				}
				if(rectificationPeriod == "")
					document.getElementById("deadline").value = "暂无";
				else {
					document.getElementById("deadline").value = convUnixTimestamp(rectificationPeriod);
				}
				var request_url = baseUrl + "/userName?userId=" + responsibilityUser;
				console.log(request_url);
				mui.ajax(request_url, {
					type: "get",
					success: function(result) {
						document.getElementById("res_name").value = result.extend.userName;
					},
					error: function() {
						
					}
				});
				if(dangerImgPath == null || dangerImgPath == "")
					addImg("image/zw.jpg");
				else{
					addImg(baseUrl + "/resource/dangerImg/" + dangerImgPath);
				}
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.setAttribute("data-preview-src", "");
				mainimg.setAttribute("data-preview-group", "1");
				mainimg.width = document.body.clientWidth;
				mainimg.height = document.body.clientWidth;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>

</html>
