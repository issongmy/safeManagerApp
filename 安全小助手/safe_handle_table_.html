			.mui-preview-header,

				position: absolute;

			}
			
			.mui-preview-header {

			}
			
			.mui-preview-footer {

				color: #fff;

				background-color: rgba(0, 0, 0, 0.4);

			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;

				height: 50px;
				width: 50px;

			@-webkit-keyframes fadeOut {

				}

				}
			}

					<label>检查时间</label>
					<input id='time' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>检查人</label>
					<input id='people_name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>

				var mark = self.mark;

					document.getElementById("other").style.display = "none";

				var dangerPos = self.dangerPos;
				var state = self.state;

				var description = self.description;
				var suggestion = self.position;
				var rectificationMeasures = self.rectificationMeasures;
				var rectificationPeriod = self.rectificationPeriod;
				var responsibilityUser = self.responsibilityUser;
				var dangerImgPath = self.dangerImgPath;
				path1 = dangerImgPath;

				path2 = rectificationImgPath;

				else

							document.getElementById("people_name").value = result.extend.userName;
						},
						error: function() {

				document.getElementById("state").value = state;
				document.getElementById("class").value = level;
				if(description == "") {
					document.getElementById("description").value = "暂无";
				} else {
					document.getElementById("description").value = description;
				}
				if(dangerPos == null || dangerPos == "") {
					document.getElementById("view").value = "暂无";
				} else {

				}
				if(rectificationMeasures == "") {
					document.getElementById("rectify").value = "暂无";
				} else {
					document.getElementById("rectify").value = rectificationMeasures;
				}
				if(rectificationPeriod == "")
					document.getElementById("deadline").value = "暂无";
				else {
					document.getElementById("deadline").value = convUnixTimestamp(rectificationPeriod);
				}
				console.log(responsibilityUser);
				var request_url = baseUrl + "/userName?userId=" + responsibilityUser;
				console.log(request_url);
				mui.ajax(request_url, {
					type: "get",
					success: function(result) {
						document.getElementById("res_name").value = result.extend.userName;
						console.log(result.extend.userName);
						if(result.extend.userName == "undefined" || result.extend.userName == undefined)
							document.getElementById("res_name").value = "暂无";
					},
					error: function() {

					}
				});
				if(responsibilityUser == "undefined")
					document.getElementById("res_name").value = "暂无";
				if(dangerImgPath == null || dangerImgPath == "")
					addImg("image/zw.jpg");
				else {
					addImg(baseUrl + "/resource/pressDangerImg/" + dangerImgPath);
				}
				console.log(baseUrl + "/resource/pressDangerImg/" + dangerImgPath);
				console.log(rectificationImgPath);
				if(rectificationImgPath == null || rectificationImgPath == "") {
					if(state == "整改审核中" || state == "整改完毕") {
						addImg_("image/zw.jpg")
					} else {
						var parent = document.getElementById("other").parentNode;
						parent.removeChild(document.getElementById("other"));
					}
				} else {
					addImg_(baseUrl + "/resource/pressDangerImg/" + rectificationImgPath);
				}
			});

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
