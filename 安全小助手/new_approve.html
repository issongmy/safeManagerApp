	<body>

		<div id="main" class="mui-content">
			
		</div>

		<script type="text/javascript">
			var userClass;
			var companyId;
			var userId;
			var subsidiaryId;
			var supervisionCompanyId;
			var companyName;
			var subsidiaryName;
			var supervisionCompanyName;
			var baseUrl = "http://123.206.87.22";
			
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				var self = plus.webview.currentWebview();
				userClass = self.userClass;
				companyId = self.companyId;
				userId = self.userId;
				subsidiaryId = self.subsidiaryId;
				supervisionCompanyId = self.supervisionCompanyId;
				companyName = self.companyName;
				subsidiaryName = self.subsidiaryName;
				supervisionCompanyName = self.supervisionCompanyName;
				console.log(userClass);
				if(userClass=="2" || userClass == "101" || userClass == "201" || userClass == "301" || userClass == "401"){
					addItem("安全隐患", "1");
				}
				if(userClass=="2" || userClass == "201" || userClass == "301" || userClass == "401"){
					addItem("三级教育", "2");
					addItem("安全教育", "3");
				}
				if(userClass=="2" || userClass == "201" || userClass == "401")
					addItem("安全基本资料", "4");
			});
			
			mui("#main").on("tap", ".mui-card-content-inner", function(){
				var class_ = this.id;
				if(class_ == "1"){
					mui.openWindow({
						url: "safe_danger_approve.html",
						id: "safe_danger_approve",
						extras:{
							userClass: userClass,
							companyId: companyId,
							userId: userId,
							subsidiaryId: subsidiaryId,
							supervisionCompanyId: supervisionCompanyId
						}
					});
				}else if(class_ == "2"){
					mui.openWindow({
						url: "three_edu_approve.html",
						id: "three_edu_approve",
						extras:{
							userClass: userClass,
							companyId: companyId,
							userId: userId,
							subsidiaryId: subsidiaryId,
							supervisionCompanyId: supervisionCompanyId
						}
					});
				}else if(class_ == "3"){
					mui.openWindow({
						url: "safe_edu_approve.html",
						id: "safe_edu_approve",
						extras:{
							userClass: userClass,
							companyId: companyId,
							userId: userId,
							subsidiaryId: subsidiaryId,
							supervisionCompanyId: supervisionCompanyId
						}
					});
				}else{
					mui.openWindow({
						url: "safe_basic_info.html",
						id: "safe_basic_info",
						extras:{
							userClass: userClass,
							companyId: companyId,
							userId: userId,
							subsidiaryId: subsidiaryId,
							supervisionCompanyId: supervisionCompanyId
						}
					});
				}
			});
			
			function addItem(itemName, class_) {
				var ul = document.getElementById("main");
				var li = document.createElement("div");
				var con = document.createElement("div");
				var con_inner = document.createElement("div");
				li.setAttribute("class", "mui-card");
				con.setAttribute("class", "mui-card-content-inner");
				con.setAttribute("id", class_);
				con.innerHTML = itemName;
				li.appendChild(con);
				ul.appendChild(li);
			}
			
			document.getElementById("close").addEventListener("tap", function(){
				plus.webview.currentWebview().close();
			});
		</script>
	</body>
