<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			body{
				text-align: center;
				position:relative;	
			}
			
			#rule{
				left: 50px;
				bottom:20px;
				position: fixed;
				font-size:small;
			}
			
			#welcome{
				margin-top: 60px;
				text-align: center;
			}
			
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			
			#CHECKBOX1 {
				margin-top: 20px;
				background-color: #fff;
			}
			
			#CHECKBOX2 {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div id="welcome" class="mui-content">
			<h3>欢迎登录安全管理信息系统</h3>
		</div>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>用户</label>
					<input id='username' type="text" class="mui-input-clear mui-input" placeholder="请输入用户名" onfocus="hideRule()" onblur="showRule_()">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" cla	ss="mui-input-clear mui-input" placeholder="请输入密码" onfocus="hideRule()" onblur="showRule()">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn-block mui-btn-primary"  onclick="confirm()" >确认</button>
			</div>
		</div>
		<div id="rule">
			点击登陆即表示您同意<a>《隐私条例及服务条款》</a>
		</div>
		<script src="js/bmob-min.js"></script>
		<script src="js/bomb.js"></script>
		<script>
			var mark = false;
			var autoLogin = document.getElementById("autoLogin");
			var baseurl = "http://123.206.87.22/";

			function hideRule(){
				document.getElementById("rule").style.display="none";
				setTimeout(function(){
					document.getElementById("rule").style.display="none"
					},1000);
			};
			
			function showRule(){
				setTimeout(function(){
					document.getElementById("rule").style.display="inline"
					},1000);
			};
			
			function showRule_(){
				document.getElementById("rule").style.display="inline";
			};
			
			mui.plusReady(function() {
				document.addEventListener("netchange",onNetChange,false);
						function onNetChange(){
						　　//获取当前网络类型
						　　var nt = plus.networkinfo.getCurrentType();
						　　switch(nt){
						　　　　case plus.networkinfo.CONNECTION_ETHERNET:
						　　　　case plus.networkinfo.CONNECTION_WIFI:
						　　　　　　mui.toast("当前网络为WiFi");
						　　　　　　break;
						　　　　case plus.networkinfo.CONNECTION_CELL2G:
						　　　　case plus.networkinfo.CONNECTION_CELL3G:
						　　　　case plus.networkinfo.CONNECTION_CELL4G:
						　　　　　　mui.toast("当前网络非WiFi");
						　　　　　　break;
						　　　　default:
						　　　　　　mui.toast("当前没有网络");
						　　　　　　break;
						　　}
						}
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
			
			function confirm() {
				var username = document.getElementById("username");
				var password = document.getElementById("password");
				if(username.value === "") {
					plus.nativeUI.toast("用户名不能为空");
				}else if(password.value === "") {
					plus.nativeUI.toast("密码不能为空");
				} else {
					url = baseurl + "userLogin";
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					var data = {
						'userName': username.value,
						'userPass': password.value
					};
					console.log(username.value);
					console.log(password.value);
					mui.ajax(url, {
						type: "post",
						data: data,
						success: function(result) {
							var extend = eval(result.extend);
							if(result.code == "100"){
								var user = extend.user;
								localStorage.setItem("username", username.value);
								localStorage.setItem("pass", password.value);
								mui.openWindow({
									url:"tab-webview-main.html",
									id:"main",
									extras:{
										userId:user.userId,	
										userName: user.userName,
										userClass:user.userCategory,
										companyId:user.companyId,
										subsidiaryId:user.subsidiaryId,
										supervisionCompanyId:user.supervisionCompanyId,
										companyName:user.company.companyName,
										subsidiaryName:user.subsidiary.subsidiaryName,
										supervisionCompanyName:user.supervisionCompany.supervisionCompanyName
									}
								});
							}else if(result.code == "601"){
								plus.nativeUI.toast("账号不存在");
							}else if(result.code == "602"){
								plus.nativeUI.toast("密码错误");
							}else{
								plus.nativeUI.toast("系统异常");
							}
						},
						error: function() {
							plus.nativeUI.toast("登录失败!");
						}
					});
				}
			}
		</script>
	</body>

</html>
