<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			body{
				background: #fff;
			}
			
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			#span_left {
				float: left
			}
			
			#span_right {
				float: right
			}
			
			.mui-icon{
				color: #fff;
			}			
			
			#main {
				width: 100%;
				height: 100%
			}
			
			.mui-scroll-wrapper {
				-webkit-overflow-scrolling: touch;
				overflow-y: scroll;
			}				
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全生产应急预案</h1>
		</header>
		<div align="center" id="load">
			<img src="../image/load.jpg" />
		</div>		
		<div class="mui-scroll-wrapper">
			<div id="main">
				<iframe id="institute" width="100%" height="100%" scrolling="auto" frameborder="0">
	            </iframe>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://smyz.me";
			var subsidiaryId;
			var companyId;
			var supervisionCompanyId;
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var from = self.from;
				//				if(mui.os.ios && from!=1)
				//					document.getElementById("title").style.marginTop = "40px";				
				var userClass = self.userClass;
				companyId = self.companyId;
				var userId = self.userId;
				subsidiaryId = self.subsidiaryId;
				supervisionCompanyId = self.supervisionCompanyId;
				var old_back = mui.back;
				mui.back = function() {
					var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
					var self = plus.webview.currentWebview();
					if(from != 1) {
						if(self.parent() == undefined) {
							self.close();
						}
						self.parent().evalJS('mui.back();');
					}

					old_back();
				};
				console.log(userClass);
				console.log(userId);

				if(from == 1) {
					var request_url = baseUrl + "/subsidiary/perplan?subsidiaryId=" + subsidiaryId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var preplanPath = extend.preplanPath;
							if(preplanPath == undefined) {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://dcsapi.com/?k=187082898&url=" + baseUrl + "/resource/preplan/" + preplanPath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(from == 2) {
					var request_url = baseUrl + "/company/preplan?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var preplanPath = extend.preplanPath;
							if(preplanPath == undefined) {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://dcsapi.com/?k=187082898&url=" + baseUrl + "/resource/preplan/" + preplanPath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(from == 3) {
					var request_url = baseUrl + "/supervisionCompany/preplan?supervisionCompanyId=" + supervisionCompanyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var preplanPath = extend.preplanPath;
							if(preplanPath == undefined) {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://dcsapi.com/?k=187082898&url=" + baseUrl + "/resource/preplan/" + preplanPath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}				
			});

			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var preplanId = node[0].value;
				var preplanPath = node[1].value;
				var category = node[2].value;
				var currentState = node[3].value;
				mui.openWindow({
					url: "info_3_.html",
					id: "info_3_",
					extras: {
						companyId: companyId,
						preplanId: preplanId,
						preplanPath: preplanPath,
						category: category,
						currentState: currentState
					}
				});
			});

			function addpreplan(preplanId, preplanPath, category) {
				var main = document.getElementById("main");
				var ul = document.getElementById("preplanList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = preplanId;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				if(category == "1")
					span_other.innerHTML = "项目";
				else if(category == "2")
					span_other.innerHTML = "监理";
				else
					span_other.innerHTML = "业主";
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", dangerNum);
				a.appendChild(span_num);
				a.appendChild(span_other);
				var hidden_input = document.createElement("input");
				hidden_input.setAttribute("type", "hidden");
				hidden_input.setAttribute("id", "preplanId");
				hidden_input.setAttribute("value", preplanId);
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "preplanPath";
				hidden_input.value = preplanPath;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "category";
				hidden_input.value = category;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "currentState";
				hidden_input.value = currentState;
				liObj.appendChild(hidden_input);
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}

			document.getElementById("close").addEventListener("tap", function() {
				var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
				var self = plus.webview.currentWebview();
				if(self.parent() == undefined) {
					self.close();
				}
				self.parent().evalJS('mui.back();');

			});
		</script>
	</body>

</html>
