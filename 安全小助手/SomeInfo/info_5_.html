<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.mui-icon{
				color: #fff;
			}
			
			label{
				color: #0062CC;
			}
			
			.mui-media-body{
				color: #0062CC;
			}				
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			p {
				color: black;
				font-size: 18px;
			}
			
			#image-list{
				text-align: center;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">特种人员持证</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>证件号</label>
					<input id='id' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input id='idNumber' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>岗位名称</label>
					<input id='job' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>资料分类</label>
					<input id='category' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
			</form>
			<div class="mui-card">
				<div class="mui-card-header">
					<div class="mui-media-body">
						特种人员照片
					</div>
				</div>
			</div>
			<div id='image-list'>
				<!--<img src="image/Smile.png" alt="" width="100%"/>-->
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://123.206.87.22";
			var class_;
			var mark = false;
			var specialStaffId;
			var specialStaffImgPath;
			var job;
			var name; 
			var companyId;
			var idNumber;
			var specialStaffIdNumber;
			var category;
			var currentState;
			var imgContenter = document.getElementById("image-list");


			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				companyId = self.companyId;
				specialStaffId = self.specialStaffId;
				specialStaffImgPath = self.specialStaffImgPath;
				job = self.job;
				name = self.name;
				idNumber = self.idNumber;
				specialStaffIdNumber = self.specialStaffIdNumber;
				category = self.category;
				currentState = self.currentState;
				document.getElementById("id").value = specialStaffIdNumber;
				document.getElementById("name").value = name;
				document.getElementById("job").value = job;
				document.getElementById("idNumber").value = idNumber;
				if(category == "1")
					document.getElementById("category").value = "项目";
				else if(category == "2")
					document.getElementById("category").value = "监理";
				else
					document.getElementById("category").value = "业主";
				if(currentState)
					document.getElementById("state").value = "已发布";
				else
					document.getElementById("state").value = "未发布";
				if(specialStaffImgPath == null || specialStaffImgPath == "")
					addImg("image/zw.jpg");
				else {
					addImg(baseUrl + "/resource/specialStaff/" + specialStaffImgPath);
				}
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.width = document.body.clientWidth - 10;
				mainimg.height = document.body.clientWidth - 10;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>
</html>
