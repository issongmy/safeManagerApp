<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.mui-icon{
				color: #fff;
			}			
			
			#span_left {
				float: left;
				color: #000				
			}
			
			#span_right {
				float: right
			}
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">特种人员持证</h1>
		</header>
		<div id="main" id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="specialStaffList" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://106.14.122.40";
			var subsidiaryId;
			var companyId;
			mui.init();
			mui.plusReady(function() {			
				var self = plus.webview.currentWebview();
				var userClass = self.userClass;
				var from = self.from;
//				if(mui.os.ios && from!=1)
//					document.getElementById("title").style.marginTop = "40px";				
				companyId = self.companyId;
				var userId = self.userId;
				subsidiaryId = self.subsidiaryId;
				var supervisionCompanyId = self.supervisionCompanyId;
				console.log(userClass);
				console.log(userId);				
				var old_back = mui.back;
				mui.back = function() {
					var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
					var self = plus.webview.currentWebview();
					if(from != 1){
						self.parent().evalJS('mui.back();');
					}
					self.close();
					old_back();
				};			
				
				if(from == 1){
					var request_url = baseUrl + "/subsidiary/specialStaff?subsidiaryId=" + subsidiaryId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var specialStaffList = extend.list;
							for(var i = 0; i < specialStaffList.length; i++) {
								var specialStaffId = specialStaffList[i].specialStaffId;
								var specialStaffImgPath = specialStaffList[i].specialStaffImgPath;
								var job = specialStaffList[i].job;
								var name = specialStaffList[i].name;
								var idNumber = specialStaffList[i].idNumber;
								var specialStaffIdNumber = specialStaffList[i].specialStaffIdNumber;
								var category = specialStaffList[i].category;
								var currentState = specialStaffList[i].currentState;
								addspecialStaff(specialStaffId, specialStaffImgPath, job, name, idNumber, specialStaffIdNumber, category, currentState);
							}
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
			});

			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var specialStaffId = node[0].value;
				var specialStaffImgPath = node[1].value;
				var job = node[2].value;
				var name = node[3].value;
				var idNumber = node[4].value;
				var specialStaffIdNumber = node[5].value;
				var category = node[6].value;
				var currentState = node[7].value;
				mui.openWindow({
					url: "info_5_.html",
					id: "info_5_",
					extras: {
						companyId: companyId,
						specialStaffId: specialStaffId,
						specialStaffImgPath: specialStaffImgPath,
						job: job,
						name: name,
						idNumber: idNumber,
						specialStaffIdNumber: specialStaffIdNumber,
						category: category,
						currentState: currentState
					}
				});
			});

			function addspecialStaff(specialStaffId, specialStaffImgPath, job, name, idNumber, specialStaffIdNumber, category, currentState) {
				var main = document.getElementById("main");					
				var ul = document.getElementById("specialStaffList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = job;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_left");
//				if(category == "1")
//					span_other.innerHTML = "项目";
//				else if(category == "2")
//					span_other.innerHTML = "监理";
//				else 
//					span_other.innerHTML = "业主";
				span_other.innerHTML = name;
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", specialStaffId);
				a.appendChild(span_num);
				a.appendChild(document.createElement("br"));
				a.appendChild(span_other);
				a.appendChild(document.createElement("br"));
				var span_id = document.createElement("span");
				span_id.setAttribute("id", "span_right");
				span_id.innerHTML = specialStaffIdNumber;
				a.appendChild(span_id);
				var hidden_input = document.createElement("input");
				hidden_input.setAttribute("type", "hidden");
				hidden_input.setAttribute("id", "specialStaffId");
				hidden_input.setAttribute("value", specialStaffId);
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "specialStaffImgPath";
				hidden_input.value = specialStaffImgPath;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "job";
				hidden_input.value = job;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "name";
				hidden_input.value = name;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "idNumber";
				hidden_input.value = idNumber;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "specialStaffIdNumber";
				hidden_input.value = specialStaffIdNumber;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "category";
				hidden_input.value = category;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "currentState";
				hidden_input.value = currentState;
				liObj.appendChild(hidden_input);				
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}
				
			document.getElementById("close").addEventListener("tap", function() {
				var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
				var self = plus.webview.currentWebview();
				self.parent().evalJS('mui.back();');
				self.close();
			});
		</script>
	</body>
</html>
