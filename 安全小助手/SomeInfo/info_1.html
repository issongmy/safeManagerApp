<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			body{
				background: #fff;	
			}
			
			.mui-icon{
				color: #fff;
			}			
			
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			#span_left {
				float: left
			}
			
			#span_right {
				float: right
			}
			
			#main {
				width: 100%;
				height: 100%
			}		
			
			.mui-scroll-wrapper {
				-webkit-overflow-scrolling: touch;
				overflow-y: scroll;
			}					
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全生产组织机构</h1>
		</header>
		<div align="center" id="load">
			<img src="../image/load.jpg" />
		</div>		
		<div class="mui-scroll-wrapper">
			<div id="main">
				<iframe id="institute" width="100%" height="100%" scrolling="auto" frameborder="0">
	            </iframe>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://xiaomancloud.com";
			var subsidiaryId;
			var companyId;
			var supervisionCompanyId;
			
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var from = self.from;
				console.log(from);			
				var userClass = self.userClass;
				companyId = self.companyId;
				var userId = self.userId;
				subsidiaryId = self.subsidiaryId;
				console.log(subsidiaryId);
				supervisionCompanyId = self.supervisionCompanyId;
				var old_back = mui.back;
				mui.back = function() {
					var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
					var self = plus.webview.currentWebview();
					if(from != 1) {
						self.parent().evalJS('mui.back();');
					}
					self.close();
					old_back();
				};
				console.log(userClass);
				if(from == 1) {
					var request_url = baseUrl + "/subsidiary/responsibility?subsidiaryId=" + subsidiaryId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var institutePath = extend.institutePath;
							if(institutePath == null || institutePath == "null") {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://xiaomancloud.com/?k=269755764&url=" + baseUrl + "/resource/institute/" + institutePath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}
				if(from == 2) {
					var request_url = baseUrl + "/company/institute?companyId=" + companyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var institutePath = extend.institutePath;
							if(institutePath == null || institutePath == "null") {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://xiaomancloud.com/?k=269755764&url=" + baseUrl + "/resource/institute/" + institutePath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}	
				if(from == 3) {
					var request_url = baseUrl + "/supervisionCompany/institute?supervisionCompanyId=" + supervisionCompanyId;
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "get",
						success: function(result) {
							var extend = eval(result.extend);
							var institutePath = extend.institutePath;
							if(institutePath == null || institutePath == "null") {
								var image_div = document.getElementById("load");
								image_div.childNodes[0].visibility = "hidden";
								image_div.innerHTML = "暂无内容";
							}
							var realPath = "http://xiaomancloud.com/?k=269755764&url=" + baseUrl + "/resource/institute/" + institutePath;
							document.getElementById("institute").src = realPath;
						},
						error: function() {
							plus.nativeUI.toast("请求失败!");
						}
					});
				}					
			});
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var instituteId = node[0].value;
				var institutePath = node[1].value;
				var category = node[2].value;
				var currentState = node[3].value;
				mui.openWindow({
					url: "info_1_.html",
					id: "info_1_",
					extras: {
						companyId: companyId,
						instituteId: instituteId,
						institutePath: institutePath,
						category: category,
						currentState: currentState
					}
				});
			});

			function addInstitute(instituteId, institutePath, category, currentState) {
				var main = document.getElementById("main");
				var ul = document.getElementById("instituteList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = instituteId;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				if(category == "1")
					span_other.innerHTML = "项目";
				else if(category == "2")
					span_other.innerHTML = "监理";
				else
					span_other.innerHTML = "业主";
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", instituteId);
				a.appendChild(span_num);
				a.appendChild(span_other);
				var hidden_input = document.createElement("input");
				hidden_input.setAttribute("type", "hidden");
				hidden_input.setAttribute("id", "instituteId");
				hidden_input.setAttribute("value", instituteId);
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "institutePath";
				hidden_input.value = institutePath;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "category";
				hidden_input.value = category;
				liObj.appendChild(hidden_input);
				var hidden_input = document.createElement("input");
				hidden_input.type = "hidden";
				hidden_input.id = "currentState";
				hidden_input.value = currentState;
				liObj.appendChild(hidden_input);
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}

			document.getElementById("close").addEventListener("tap", function() {
				var w = plus.webview.getWebviewById("tab-webview-subpage-project.html");
				var self = plus.webview.currentWebview();
				self.parent().evalJS('mui.back();');
				self.close();
			});
		</script>
	</body>

</html>
