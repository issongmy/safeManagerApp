<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/feedback.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #fff;
			}
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			p {
				color: black;
				font-size: 18px;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">专职人员持证审批</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>证件号</label>
					<input id='id' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input id='idNumber' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>岗位名称</label>
					<input id='job' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>资料分类</label>
					<input id='category' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
			</form>
			<p>隐患截图</p>
			<div id='image-list' class="row image-list">
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/photo.js"></script>
		<script type="text/javascript">
			var dangerId;
			var class_;
			var mark = false;
			var imgContenter = document.getElementById("image-list");
			var companyId;
			var majorStaffIdNumber;
			var job;
			var name;
			var idNumber;
			var majorStaffId;
			

			mui('.image-list').on('tap', '.pic', function(e) {
				mark = true;
				imgContenter.removeChild(this);
			});

			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				companyId = self.companyId;
				majorStaffId = self.majorStaffId;
				var majorStaffImgPath = self.majorStaffImgPath;
				job = self.job;
				name = self.name;
				idNumber = self.idNumber;
				majorStaffIdNumber = self.majorStaffIdNumber;
				var category = self.category;
				var currentState = self.currentState;
				document.getElementById("id").value = majorStaffIdNumber;
				document.getElementById("name").value = name;
				document.getElementById("job").value = job;
				document.getElementById("idNumber").value = idNumber;
				if(category == "1")
					document.getElementById("category").value = "项目";
				else if(category == "2")
					document.getElementById("category").value = "监理";
				else 
					document.getElementById("category").value = "业主";
				if(currentState)
					document.getElementById("currentState").value = "已发布";
				else
					document.getElementById("currentState").value = "未发布";
				addImg(majorStaffImgPath);
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.width = 80;
				mainimg.height = 80;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>
</html>
