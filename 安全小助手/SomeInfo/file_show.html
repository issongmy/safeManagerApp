<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body{
				background-color: #FFFFFF;
			}
			
			.mui-icon{
				color: #fff;
			}
			
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			#main{
				width: 100%;
				height: 100%
			}
			
			.mui-scroll-wrapper {
				-webkit-overflow-scrolling: touch;
				overflow-y: scroll;
			}			
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文件内容</h1>
		</header>
		<div align="center" id="load">
			<img src="../image/load.jpg" />
		</div>		
		<div class="mui-scroll-wrapper">
			<div id="main">
				<iframe id="file_src" width="100%" height="100%" scrolling="auto" frameborder="0">
	            </iframe>
			</div>
		</div>		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('.mui-scroll-wrapper').scroll({
				scrollY: true, //是否竖向滚动
				scrollX: false, //是否横向滚动
				startX: 0, //初始化时滚动至x
				startY: 0, //初始化时滚动至y
				indicators: true, //是否显示滚动条
				deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
				bounce: true //是否启用回弹
			});
			
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var path = self.path;
				console.log(path);
				document.getElementById("file_src").src = "http://xiaomancloud.com/?k=269755764&url=" + path;
			});
		</script>
	</body>

</html>
