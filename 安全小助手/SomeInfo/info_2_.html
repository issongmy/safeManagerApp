<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/feedback.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			.mui-icon{
				color: #fff;
			}
			
			label{
				color: #0062CC;
			}
			
			#info_{
				color: #0062CC;
			}			

			.info{
				text-align: center;
			}

			p {
				color: black;
				font-size: 18px;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全组织机构审批</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>审批编号</label>
					<input id='num' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>资料分类</label>
					<input id='category' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input">	
					<input type="text" id="info_" class="mui-input-clear mui-input" value="审批资料" disabled="true">
				</div>
				<div class="info">
					<a id='info' class="mui-input"></a>
				</div>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://xiaomancloud.com";
			var companyId;
			var responsibilityId;
			
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				companyId = self.companyId;
				var category = self.category;
				responsibilityId = self.responsibilityId;
				var responsibilityPath = self.responsibilityPath;
				var currentState = self.currentState;
				document.getElementById("num").value = responsibilityId;
				if(category == "1")	
					document.getElementById("category").value = "项目";
				else if(category == "2")
					document.getElementById("category").value = "监理";
				else
					document.getElementById("category").value = "业主";
				if(currentState)
					document.getElementById("state").value = "已发布";
				else
					document.getElementById("state").value = "未发布";
				var info = document.getElementById("info");
				info.innerHTML = responsibilityPath;
				file_url = baseUrl + "/resource/responsibility/" + responsibilityPath; 
				if(!mui.os.ios)
					info.href = baseUrl + "/resource/responsibility/" + responsibilityPath;
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
			
			document.getElementById("info").addEventListener("tap", function() {
				if(mui.os.ios) {
					var dtask = plus.downloader.createDownload(file_url, {}, function(d, status) {
						if(status == 200) {
							plus.nativeUI.toast(d.filename + "下载成功");
						} else {
							plus.nativeUI.toast("下载失败, 错误码:" + status);
						}
					});
					dtask.start();
				}
			});					
		</script>
	</body>

</html>
