<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/feedback.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #4cd964;
			}
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			p {
				color: black;
				font-size: 18px;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安全隐患排查处置表</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>隐患编号</label>
					<input id='num' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>检查时间</label>
					<input id='time' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>检查人</label>
					<input id='people_name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>隐患级别</label>
					<input id='class' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>隐患描述</label>
					<input id='description' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>处置意见</label>
					<input id='view' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>处置期限</label>
					<input id='deadline' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>责任人</label>
					<input id='res_name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
			</form>
			<p>隐患截图</p>
			<div id='image-list' class="row image-list">
			</div>
			<div class="mui-content-padded">
				<button id='approve' class="mui-btn mui-btn-block mui-btn-primary">通过</button>
			</div>
		</div>
		<script src="js/bmob.js"></script>
		<script src="js/bmob-min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/photo.js"></script>
		<script type="text/javascript">
			var dangerId;
			var company;
			var class_;
			var dangerNumber;
			var checkTime;
			var checkUser;
			var state;
			var level;
			var description;
			var rectificationMeasures;
			var rectificationPeriod;
			var responsibilityUser;
			var dangerImgPath;
			var mark = false;
			var imgContenter = document.getElementById("image-list");

			mui('.image-list').on('tap', '.pic', function(e) {
				mark = true;
				imgContenter.removeChild(this);
			});

			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				dangerNumber = self.dangerNumber;
				companyId = self.companyId;
				dangerId = self.dangerId;
				checkTime = self.checkTime;
				checkUser = self.checkUser;
				state = self.state;
				level = self.level;
				description = self.description;
				rectificationMeasures = self.rectificationMeasures;
				rectificationPeriod = self.rectificationPeriod;
				responsibilityUser = self.responsibilityUser;
				dangerImgPath = self.dangerImgPath;
				document.getElementById("num").value = dangerNumber;
				if(checkTime == "")
					document.getElementById("time").value = "";
				else{
					document.getElementById("time").value = convUnixTimestamp(checkTime);
				}
				document.getElementById("people_name").value = checkUser;
				document.getElementById("state").value = state;
				document.getElementById("class").value = level;
				document.getElementById("description").value = description;
				document.getElementById("view").value = rectificationMeasures;
				if(rectificationPeriod == "") 
					document.getElementById("deadline").value = "";
				else{
					document.getElementById("deadline").value = convUnixTimestamp(rectificationPeriod);
				}
				document.getElementById("res_name").value = responsibilityUser;
				addImg(dangerImgPath);
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			document.getElementById("approve").addEventListener("tap", function() {
				if(companyId == "101") {
					var request_url = baseUrl + "/subsidiary/danger";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "put",
						data:{
							"dangerId": dangerId,
							"companyId": companyId,
							"dangerNumber": dangerNumber,
							"severity": level,
							"dangerDescription": description,
							"rectificationMeasures": rectificationMeasures,
							"rectificationPeriod": rectificationPeriod, 
							"responsibilityUserId": responsibilityUser
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
				if(companyId == "201") {
					var request_url = baseUrl + "/company/danger";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "put",
						data: {
							"dangerId": dangerId,
							"companyId": companyId,
							"dangerNumber": dangerNumber,
							"severity": level,
							"dangerDescription": description,
							"rectificationMeasures": rectificationMeasures,
							"rectificationPeriod": rectificationPeriod, 
							"responsibilityUserId": responsibilityUser							
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
				if(companyId == "301"){
					var request_url = baseUrl + "/supervision/danger";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "put",
						data: {
							"dangerId": dangerId,
							"companyId": companyId,
							"dangerNumber": dangerNumber,
							"severity": level,
							"dangerDescription": description,
							"rectificationMeasures": rectificationMeasures,
							"rectificationPeriod": rectificationPeriod, 
							"responsibilityUserId": responsibilityUser							
						},						
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
				if(companyId == "401"){
					var request_url = baseUrl + "/safetyDirector/danger";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "put",
						data: {
							"dangerId": dangerId,
							"companyId": companyId,
							"dangerNumber": dangerNumber,
							"severity": level,
							"dangerDescription": description,
							"rectificationMeasures": rectificationMeasures,
							"rectificationPeriod": rectificationPeriod, 
							"responsibilityUserId": responsibilityUser							
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.width = 80;
				mainimg.height = 80;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>
</html>
