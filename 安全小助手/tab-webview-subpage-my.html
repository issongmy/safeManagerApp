<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div id="main" class="mui-content mui-scroll-wrapper">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="hd" class="mui-navigate-right">
						隐患反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="exit" style="text-align: center;color: #FF3B30;">
						退出
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		//左右滑动事件
		document.getElementById("main").addEventListener("swipeleft", function() {
			mui.fire(plus.webview.getWebviewById("main"), "my_left");
		});

		document.getElementById("main").addEventListener("swiperight", function() {
			mui.fire(plus.webview.getWebviewById("main"), "my_right");
		});

		document.getElementById("hd").addEventListener("tap", function() {
			mui.openWindow({
				url: "safe_handle_table.html",
				id: "safe_handle_table",
//				extras: {
//					project_name: project_name
//				}
			});
		});
		//		document.getElementById("my").addEventListener('tap', function() {
		//			//获得主页面的webview
		//			var main = plus.webview.currentWebview().parent();
		//			//触发主页面的gohome事件
		//			mui.fire(main, 'gohome');
		//		});
		document.getElementById("exit").addEventListener('tap', function() {
			plus.webview.getWebviewById("main").close();
			plus.webview.currentWebview().close();
			mui.openWindow({
				url: "login.html",
				id: "login",
			});
		})
	</script>

</html>
