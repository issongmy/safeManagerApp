		<div id="main" class="mui-content">

				<!--<img src="image/Smile.png" alt="" width="100%"/>-->

			</div>			
		</div>
		<script src="js/bmob.js"></script>

		<script type="text/javascript">
			var baseUrl = "http://smyz.me";
			var dangerId;
			var class_;
			var mark = false;
			var imgContenter = document.getElementById("image-list");
			var companyId;
			var majorStaffIdNumber;
			var job;
			var name;
			var idNumber;
			var majorStaffId;
			var userClass;
			
			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				userClass = self.userClass;
				companyId = self.companyId;
				majorStaffId = self.majorStaffId;
				var majorStaffImgPath = self.majorStaffImgPath;
				job = self.job;
				name = self.name;
				idNumber = self.idNumber;
				majorStaffIdNumber = self.majorStaffIdNumber;
				var category = self.category;
				var currentState = self.currentState;
				document.getElementById("id").value = majorStaffIdNumber;
				document.getElementById("name").value = name;
				document.getElementById("job").value = job;
				document.getElementById("idNumber").value = idNumber;
				if(category == "1")
					document.getElementById("category").value = "项目";
				else if(category == "2")
					document.getElementById("category").value = "监理";
				else 
					document.getElementById("category").value = "业主";
				if(currentState)
					document.getElementById("state").value = "已发布";
				else
					document.getElementById("state").value = "未发布";
				if(majorStaffImgPath == null || majorStaffImgPath == "")
					addImg("image/zw.jpg");
				else {
					addImg(baseUrl + "/resource/majorStaff/" + majorStaffImgPath);
				}
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.width = document.body.clientWidth - 10;
				mainimg.height = document.body.clientWidth - 10;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
			
			document.getElementById("approve").addEventListener("tap", function() {
				console.log("majorStaffId" + majorStaffId +
							"companyId" + companyId +
							"job"+ job +
							"name" +  name +
							"idNumber"+ idNumber +
							"majorStaffIdNumber"+ majorStaffIdNumber);
				if(userClass == "301") {
					var request_url = baseUrl + "/company/majorStaff";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};

						type: "post",
						data: {
							"majorStaffId": majorStaffId,
							"companyId": companyId,
							"job": job,
							"name": name,
							"idNumber": idNumber,
							"majorStaffIdNumber": majorStaffIdNumber
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_4");
							console.log(parent.id);
							mui.fire(parent, "refresh");							
							plus.webview.currentWebview().close();
						},
						error: function(result) {
						
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
				if(userClass == "401"){
					var request_url = baseUrl + "/safetyDirector/majorStaff";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',

					};
					mui.ajax(request_url, {
						type: "post",
						data: {
							"majorStaffId": majorStaffId,
							"companyId": companyId,
							"job": job,
							"name": name,
							"idNumber": idNumber,
							"majorStaffIdNumber": majorStaffIdNumber
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_4");
							console.log(parent.id);
							mui.fire(parent, "refresh");									
							plus.webview.currentWebview().close();
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
			});			
		</script>
