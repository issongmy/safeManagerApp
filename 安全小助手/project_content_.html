<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>	
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="SomeInfo/safe_edu_approve.html">
				<span class="mui-tab-label">安全交底</span>
			</a>
			<a id="three_edu" class="mui-tab-item" href="SomeInfo/three_edu_approve.html">
				<span class="mui-tab-label">三级教育</span>
			</a>
			<a id="basic_info" class="mui-tab-item" href="SomeInfo/safe_basic_info.html">
				<span class="mui-tab-label">基本资料</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var subpages = ['SomeInfo/safe_edu_approve.html', 'SomeInfo/three_edu_approve.html','SomeInfo/safe_basic_info.html'];
			var aniShow = {};
			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var from = self.from;
				var supervisionCompanyId = supervisionCompanyId;
				var companyId = companyId;
				var userClass = userClass;
				
				var subpage_style = {
					top: '10x',
					bottom: '51px'
				};
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style,{
						subsidiaryId: subsidiaryId,
						supervisionCompanyId: supervisionCompanyId,
						companyId: companyId,
						userClass: userClass,
						from: 2
					});
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			
			var activeTab = subpages[0];
			
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});		
		</script>
	</body>
</html>
