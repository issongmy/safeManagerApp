<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #fff;
			}
		</style>
	</head>

	<body>	
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="SomeInfo/info_1.html">
				<span class="mui-tab-label">组织机构</span>
			</a>
			<a id="2" class="mui-tab-item" href="SomeInfo/info_2.html">
				<span class="mui-tab-label">岗位职责</span>
			</a>
			<a id="3" class="mui-tab-item" href="SomeInfo/info_3.html">
				<span class="mui-tab-label">应急预案</span>
			</a>
			<a id="4" class="mui-tab-item" href="SomeInfo/info_4.html">
				<span class="mui-tab-label">专职人员</span>
			</a>
			<a id="5" class="mui-tab-item" href="SomeInfo/info_5.html">
				<span class="mui-tab-label">特种人员</span>
			</a>			
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var subpages = ['SomeInfo/info_1.html', 'SomeInfo/info_2.html','SomeInfo/info_3.html', 'SomeInfo/info_4.html', 'SomeInfo/info_5.html'];
			var aniShow = {};
			var subsidiaryId;
			var supervisionCompanyId;
			var companyId;
			var userClass;
			var from;
			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				from = self.from;
				var id_ = self.id_;
				var class_ = self.class_;
				console.log(id_);
				console.log(class_);
				subsidiaryId =  self.id_;				
				supervisionCompanyId = self.supervisionCompanyId;
				companyId = self.companyId;
				userClass = self.userClass;
				console.log(userClass);
				var subpage_style = {
					top: '10x',
					bottom: '51px'
				};
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style,{
						subsidiaryId: subsidiaryId,
						supervisionCompanyId: supervisionCompanyId,
						companyId: companyId,
						userClass: userClass,
						from: from
					});
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			
			var activeTab = subpages[0];
			
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});		
		</script>
	</body>
</html>
