<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/feedback.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #555555;
			}
			
			.mui-title{
				color: #fff;
			}
			
			.mui-icon{
				color: #fff;
			}
			
			label{
				color: #0062CC;
			}
			
			.mui-media-body{
				color: #0062CC;
			}				
			
			.mui-content-padded {
				margin-top: 30px;
			}
			
			.pic {
				margin-right: 10px;
				margin: 0 auto;
			}
			
			p {
				color: black;
				font-size: 18px;
			}
			
			#image-list{
				text-align: center;
			}
			
			.row {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">特种人员持证审批</h1>
		</header>
		<div id="main" class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>证件号</label>
					<input id='id' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='name' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input id='idNumber' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>岗位名称</label>
					<input id='job' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>资料分类</label>
					<input id='category' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
				<div class="mui-input-row">
					<label>当前状态</label>
					<input id='state' type="text" class="mui-input-clear mui-input" disabled="true">
				</div>
			</form>
			<div class="mui-card">
				<div class="mui-card-header">
					<div class="mui-media-body">
						特种人员照片
					</div>
				</div>
			</div>
			<div id='image-list'>
				<!--<img src="image/Smile.png" alt="" width="100%"/>-->
			</div>
			<div class="mui-content-padded">
				<button id='approve' class="mui-btn mui-btn-block mui-btn-primary">通过</button>
			</div>
			
			<div class="mui-content-padded">
				<button id='return' class="mui-btn mui-btn-block mui-btn-primary">退回</button>
			</div>			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var baseUrl = "http://smyz.me";
			var class_;
			var mark = false;
			var specialStaffId;
			var specialStaffImgPath;
			var job;
			var name; 
			var userClass;
			var companyId;
			var idNumber;
			var specialStaffIdNumber;
			var category;
			var currentState;
			var imgContenter = document.getElementById("image-list");
			var return_reason;

			mui.plusReady(function() {
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					plus.webview.currentWebview().close();
				};
				var self = plus.webview.currentWebview();
				userClass = self.userClass;
				companyId = self.companyId;
				specialStaffId = self.specialStaffId;
				console.log(specialStaffId);
				specialStaffImgPath = self.specialStaffImgPath;
				job = self.job;
				name = self.name;
				idNumber = self.idNumber;
				specialStaffIdNumber = self.specialStaffIdNumber;
				category = self.category;
				currentState = self.currentState;
				document.getElementById("id").value = specialStaffIdNumber;
				document.getElementById("name").value = name;
				document.getElementById("job").value = job;
				document.getElementById("idNumber").value = idNumber;
				if(category == "1")
					document.getElementById("category").value = "项目";
				else if(category == "2")
					document.getElementById("category").value = "监理";
				else
					document.getElementById("category").value = "业主";
				if(currentState)
					document.getElementById("state").value = "已发布";
				else
					document.getElementById("state").value = "未发布";
				if(specialStaffImgPath == null || specialStaffImgPath == "")
					addImg("image/zw.jpg");
				else {
					addImg(baseUrl + "/resource/specialStaff/" + specialStaffImgPath);
				}
			});
			mui.init();

			document.getElementById("close").addEventListener("tap", function() {
				plus.webview.currentWebview().close();
			});
			
			document.getElementById("return").addEventListener('tap', function(e) 
			{
			    //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			    e.detail.gesture.preventDefault(); 
			    var btnArray = ['取消', '确定'];
			    mui.prompt('请输入退回的原因：', '', '安全管理助手', btnArray, function(e) 
			    {
			        if (e.index == 1) 
			        {
			            return_reason = e.value;
			        } 
			        else 
			        {
			            
			        }
			    })
			});					

			document.getElementById("approve").addEventListener("tap", function() {
				console.log(userClass);
				if(userClass == "301") {
					var request_url = baseUrl + "/company/specialStaff";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "post",
						data: {
							"specialStaffId": specialStaffId,
							"companyId": companyId,
							"job": job,
							"name": name,
							"idNumber": idNumber,
							"specialStaffIdNumber": specialStaffIdNumber
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_5");
							mui.fire(parent, "refresh");									
							plus.webview.currentWebview().close();							
						},
						error: function() {		
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
				if(userClass == "401"){
					var request_url = baseUrl + "/safetyDirector/specialStaff";
					console.log(request_url);
					var headers = {
						'Accept': 'application/json',
						'Content-Type': 'application/json;charset=utf-8',
					};
					mui.ajax(request_url, {
						type: "post",
						data: {
							"specialStaffId": specialStaffId,
							"companyId": companyId,
							"job": job,
							"name": name,
							"idNumber": idNumber,
							"specialStaffIdNumber": specialStaffIdNumber
						},
						success: function(result) {
							plus.nativeUI.toast("上传成功!");
							var parent = plus.webview.getWebviewById("info_5");
							mui.fire(parent, "refresh");									
							plus.webview.currentWebview().close();								
						},
						error: function() {
							plus.nativeUI.toast("上传失败!");
						}
					});
				}
			});

			function addImg(path) {
				var mainimg = document.createElement("img");
				mainimg.setAttribute("class", "pic");
				mainimg.src = path;
				mainimg.width = document.body.clientWidth - 10;
				mainimg.height = document.body.clientWidth - 10;
				imgContenter.appendChild(mainimg);
			}

			function convUnixTimestamp(timeStamp) {
				var date = new Date(parseInt(timeStamp));
				var Y = date.getFullYear() + '-';
				var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
				var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
				var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
				var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
				var s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
				return Y + M + D + h + m + s;
			}
		</script>
	</body>
</html>
