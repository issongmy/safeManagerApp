<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-bar {
				background: #4cd964;
			}
			
			#span_left {
				float: left
			}
			
			#span_right {
				float: right
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="close" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的提交</h1>
		</header>
		<div id="main" id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="dangerList" class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();

				addDanger("20170701", "一般隐患", "整改中");
				addDanger("20170702", "一般隐患", "整改中");
				addDanger("20170703", "重大隐患", "整改中");
			});
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
				var node = this.childNodes;
				var id = node[0].getAttribute("id");
				mui.openWindow({
					url: "safe_handle_table.html",
					id: "safe_handle_table",
					extras: {
						id: id
					}
				});
			});

			function addDanger(dangerNum, level, state) {
				var ul = document.getElementById("dangerList");
				var liObj = document.createElement("li");
				var a = document.createElement("p");
				var span_num = document.createElement("span");
				span_num.setAttribute("id", "span_left");
				span_num.innerHTML = dangerNum;
				var span_other = document.createElement("span");
				span_other.setAttribute("id", "span_right");
				span_other.innerHTML = level + " " + state;
				liObj.setAttribute("class", "mui-table-view-cell");
				a.setAttribute("class", "mui-navigate-right");
				a.setAttribute("id", dangerNum);
				a.appendChild(span_num);
				a.appendChild(span_other);
				liObj.appendChild(a);
				ul.appendChild(liObj);
			}
		</script>
	</body>

</html>
